<!DOCTYPE html>
<html lang="en"
>
<head>
    <title>进货单管理</title>
    <link rel="stylesheet" href="/resources/layui/css/layui.css">
    <script type="text/javascript" src="/resources/layui/layui.js"></script>
</head>

<body>

<!--查询开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查询条件</legend>
</fieldset>
<form class="layui-form" id="searchFrm">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">供应商选择:</label>
            <div class="layui-input-inline">
                <select name="providerid" id="providerName"></select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">商品名称:</label>
            <div class="layui-input-inline">
                <input type="text" name="goodsname" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">开始时间:</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" id="startTime" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">结束时间:</label>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="endTime" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center;">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="doSearch">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!--查询结束-->


<!--设置加载数据的容器开始-->
<table class="layui-hide" id="inportGrid" lay-filter="inportGrid"></table>

<!--头部的工具栏-->
<script type="text/html" id="topBar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-warm layui-btn-sm" lay-event="add">添加</button>
    </div>
</script>

<!--行内工具-->
<script type="text/html" id="rightBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<!--设置加载数据的容器结束-->

<!-- 添加修改开始 -->
<div id="addAndUpdateInport" style="display: none;">
    <form class="layui-form" id="dataFrm" lay-filter="dataFrm" style="margin: 10px">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">选择供应商:</label>
                <div class="layui-input-inline">
                    <select name="providerid" lay-verify="required" id="providerid" style="width: 350px">
                    </select>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商品名称:</label>
                    <div class="layui-input-inline">
                        <select name="goodsid" lay-verify="required" id="goodsid" style="width: 350px">
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">进货数量:</label>
                <div class="layui-input-inline">
                    <input type="text" name="number" autocomplete="off" class="layui-input" style="width: 350px">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">进货价格:</label>
                <div class="layui-input-inline">
                    <input type="text" name="inportprice" autocomplete="off" class="layui-input" style="width: 350px">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">支持类型:</label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="paytype" value="微信" title="微信" >
                    <input type="checkbox" name="paytype" value="支付宝" title="支付宝">
                    <input type="checkbox" name="paytype" value="银联" title="银联">

                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">进货备注:</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark" autocomplete="off" class="layui-input" style="width: 350px">
                </div>
            </div>
        </div>


        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 添加修改结束-->





<script>

    layui.use(['upload','element', 'form', 'table', 'jquery', 'layer','tree','laydate'], function () {

        var form = layui.form;
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var laydate = layui.laydate;

        laydate.render({
            elem:"#startTime",
            type:"datetime"
        });
        laydate.render({
            elem:"#endTime",
            type:"datetime"
        });



        //获取菜单树的内容
        $.post("/goods/loadGoodsManagerLeftTreeJson",{available:1},function (result) {
            var html = "<option>请选择供应商</option>";
            $.each(result,function (index, obj) {
                html+="<option value='"+obj.id+"'>"+obj.name+"</option>";
            });
            $("#providerid").html(html);
            $("#providerName").html(html);
            form.render("select");
        });




        //加载数据表格
        var tableInit = table.render({
            elem: '#inportGrid'
            , url: '/inport/loadAllInport'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度
            , height: 'full-180'
            , title: '进货单列表'
            , text:{none:"<font color='red'>查询无数据</font>"}
            , defaultToolbar: ['print', 'filter']
            , cols: [ [
                {type: 'checkbox', width: 80}
                , {field: 'id', width: 80, align: 'center', title: '进货单ID'}
                , {field: 'inportname', width: 100, align: 'center', title: '进货单名称'}
                , {field: 'providerName', width: 150, align: 'center', title: '供应商名称'}
                , {field: 'produceplace', align: 'center', title: '进货单产地'}
                , {field: 'size', align: 'center', title: '规格'}
                , {field: 'inportpackage', align: 'center', title: '包装类型'}
                , {field: 'productcode', align: 'center', title: '进货单批号'}
                , {field: 'promitcode', align: 'center', title: '比准文号'}
                , {field: 'price', align: 'center', title: '市场参考价'}
                , {
                    field: 'inportimg', align: 'center', title: '进货单图片', templet: function (d) {
                        return '<img src="/file/downloadFile?inportimg=' + d.inportimg + '">'
                    }
                }
                , {field: 'number', align: 'center', title: '库存'}
                , {field: 'dangernum', align: 'center', title: '预警库存'}
                , {field: 'description', align: 'center', title: '描述'}
                , {
                    field: 'available', align: 'center', title: '是否有效', templet: function (d) {
                        return d.available == 1 ? '<font color=green>有效</font>' : '<font color=red>无效</font>'
                    }
                }
                , {fixed: 'right', align: 'center', title: '操作', toolbar: '#rightBar', width: 200}
            ] ]
            , page: true
            , toolbar: '#topBar'

        });

        //查询
        $("#doSearch").click(function () {
            var param = $("#searchFrm").serialize();
            tableInit.reload({url: '/inport/loadAllInport?' + param});
            $("#searchFrm")[0].reset();
        });

        //监听表头工具栏事件
        table.on('toolbar(inportGrid)', function (obj) {
            switch (obj.event) {
                case 'add':
                    layer.msg("添加");
                    toAddInport();
                    break;
                case 'batchDelete':
                    layer.msg("批量删除");
                    var checkStatus = table.checkStatus('inportGrid');//test就是<table id="test">
                    layer.msg(JSON.stringify(checkStatus.data));
                    break;
            }
        });

        //监听行内工具栏事件
        table.on('tool(inportGrid)', function (obj) {
            var data = obj.data; //获得当前行数据
            switch (obj.event) {
                case 'update':
                    toUpdateInport(data);
                    break;
                case 'delete':
                    layer.confirm('确定删除此进货单？', {icon: 3, title: '提示信息'}, function (index) {
                        $.post("/inport/deleteInport", {
                            id: data.id  //将需要删除的nId作为参数传入
                        }, function (data) {
                            layer.msg(data.msg);
                            //删除成功判断当前页是否有数据
                            var htmlStr = $(".layui-laypage-count").html();
                            var count = htmlStr.split(" ")[1];
                            console.log("当前页"+count);
                            if(count==1){
                                //刷新表单
                                tableInit.reload({url:'/inport/loadAllInport'});
                            }else {
                                //刷新表单
                                tableInit.reload();
                            }
                            layer.close(index);
                        });

                    });
                    break;

            }
        });

        var url;//提交的url
        var index;//要关闭的弹出层索引

        //添加进货单
        function toAddInport() {
            url = '/inport/addInport';
            index = layer.open({
                type: 1,
                title: '添加进货单',
                content: $("#addAndUpdateInport"),  //type=1时使用
                skin: 'layui-layer-molv',//设置皮肤
                area: ['800px', '550px'],//设置宽高
                shade: 0.5,//设置遮罩的透明度
                shadeClose: true,//设置点击遮罩是否关闭弹出层
                maxmin: true, //是否显示最大化和最小化的按钮  该参数值对type:1和type:2有效
                success: function () {
                    $("#showimg").attr("src","/file/downloadFile?inportimg="+"defaultimg.png");
                    $("#inportimg").val("defaultimg.png");
                    form.render();

                }
            });
        }

        //修改进货单
        function toUpdateInport(data) {
            url = '/inport/updateInport';
            index = layer.open({
                type: 1,
                title: '修改进货单',
                content: $("#addAndUpdateInport"),  //type=1时使用
                skin: 'layui-layer-molv',//设置皮肤
                area: ['800px', '500px'],//设置宽高
                shade: 0.5,//设置遮罩的透明度
                shadeClose: true,//设置点击遮罩是否关闭弹出层
                maxmin: true, //是否显示最大化和最小化的按钮  该参数值对type:1和type:2有效
                success: function () {
                    form.val('dataFrm', data);
                    $("#providerid").val(data.providerid);
                    $("#showimg").attr("src","/file/downloadFile?inportimg="+data.inportimg);
                    form.render("select");

                }
            });
        }

        //查看

        //保存
        form.on('submit(doSubmit)', function (obj) {
            $.post(url, obj.field, function (result) {
                layer.msg(result.msg);
                tableInit.reload();
                layer.close(index);
            });
            return false;//阻止同步提交
        });


    });


</script>
</body>
</html>
